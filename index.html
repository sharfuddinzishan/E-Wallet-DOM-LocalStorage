<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eWallet</title>
    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/ff4a61c743.js" crossorigin="anonymous"></script>
    <!-- favicon  -->
    <link rel="icon" href="images/icons/e-wallet favicon.png" type="image/png" sizes="16x16">
    <!-- Boostrap-5 CSS File  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS File  -->
    <link rel="stylesheet" href="stylesheets/wallet.css">
</head>

<body>
    <div class="container">
        <!-- header section  -->
        <header class="bg-success bg-gradient pb-4">
            <!-- Logo Text Section  -->
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="images/icons/e-wallet logo.png" alt="" width="50" height="50" class="d-inline-block">
                        <span class="text-light logo-text fst-italic fs-1 ps-3">eWallet</span>
                    </a>
                </div>
            </nav>
            <!-- Total Balance Section -->
            <div class="text-light fs-4 text-center">
                <p>Total Balance</p>
                <p class="fs-1 fw-bold">4,000</p>
            </div>
            <!-- Income Expenses Section  -->
            <div class="row justify-content-around gy-2">
                <!-- Income  -->
                <div class="col-11 col-sm-4">
                    <div class="card border-dark">
                        <div class="px-1 card-body text-center fs-3">
                            <p class="fw-bold text-success">$14,000</p>
                            <p class="text-muted">Incomes</p>
                        </div>
                    </div>
                </div>
                <!-- Expanses -->
                <div class="col-11 col-sm-4">
                    <div class="card border-dark">
                        <div class="px-1 card-body text-center fs-3">
                            <p class="fw-bold text-danger">$21,000</p>
                            <p class="text-muted">Expenses</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Amount Display section  -->
        <section class="bg-light p-2 shadow-lg">
            <div class="row">
                <div class="col-8 d-flex flex-column flex-sm-row mx-auto">
                    <select class="m-1 w-25 form-select form-select-sm mx-auto">
                        <option selected value="1">+</option>
                        <option value="2">-</option>
                    </select>
                    <input type="text" class="m-1 form-control" placeholder="Add Notes">
                    <input type="number" class="m-1 w-25 form-control mx-auto" value="0" placeholder="Amount">
                    <button class="m-1 btn btn-outline-secondary border-0 rounded-pill" type="button">
                        <span><i class="far fa-check-circle"></i></span>
                    </button>
                </div>
            </div>
        </section>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom JS File  -->
    <script src="scripts/wallet.js"></script>

</html>
